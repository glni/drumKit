<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    
    <title>JS Drum Kit</title>
    
    <meta name="robots" content="All">
    <meta name="author" content="Udgiver">
    <meta name="copyright" content="Information om copyright">
    
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="bg-info">

<div class="container">
    <div class="min-vh-100 w-100 d-flex align-items-center justify-content-center">
        <div class="row row-cols-3 g-3 w-100">
            <div>
                <div data-key="1" class="key">
                    <kbd>1</kbd>
                    <div class="sound">Clap</div>
                </div>
            </div>
            
            <div>
                <div data-key="2" class="key">
                    <kbd>2</kbd>
                    <div class="sound">Hihat</div>
                </div>
            </div>
            
            <div>
                <div data-key="3" class="key">
                    <kbd>3</kbd>
                    <div class="sound">Kick</div>
                </div>
            </div>
            
            <div>
                <div data-key="4" class="key">
                    <kbd>4</kbd>
                    <div class="sound">Openhat</div>
                </div>
            </div>
            
            <div>
                <div data-key="5" class="key">
                    <kbd>5</kbd>
                    <div class="sound">Boom</div>
                </div>
            </div>
            
            <div>
                <div data-key="6" class="key">
                    <kbd>6</kbd>
                    <div class="sound">Ride</div>
                </div>
            </div>
            
            <div>
                <div data-key="7" class="key">
                    <kbd>7</kbd>
                    <div class="sound">Snare</div>
                </div>
            </div>
            
            <div>
                <div data-key="8" class="key">
                    <kbd>8</kbd>
                    <div class="sound">Tom</div>
                </div>
            </div>
            
            <div>
                <div data-key="9" class="key">
                    <kbd>9</kbd>
                    <div class="sound">Tink</div>
                </div>
            </div>
        </div>
    </div>
</div>

<audio data-key="1" src="audio/clap.wav"></audio>
<audio data-key="2" src="audio/hihat.wav"></audio>
<audio data-key="3" src="audio/kick.wav"></audio>
<audio data-key="4" src="audio/openhat.wav"></audio>
<audio data-key="5" src="audio/boom.wav"></audio>
<audio data-key="6" src="audio/ride.wav"></audio>
<audio data-key="7" src="audio/snare.wav"></audio>
<audio data-key="8" src="audio/tom.wav"></audio>
<audio data-key="9" src="audio/tink.wav"></audio>

<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script>

</script>
</body>
</html>
